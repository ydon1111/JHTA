<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- p태그의 글자를 20px로 변경 -->
    <!-- <style type="text/css"> -->
    <style>
        p { 
            font-size: 20px;  
        }
        #blue {
                color: blue;
        }
        #aaa {

        .cred{
            color: turquoise;
        }

    <p id="blue">HTML 의 모든 요소는 선택자로 사용가능</p>
        <!-- 이 문단만 글자색을 파랑색 으로 -->
    <p class="cred">HTML 의 모든 요소는 선택자로 사용가능</p>
    <p id="aaa">HTML 의 모든 요소는 선택자로 사용가능</p>
    <p class="cred">HTML 의 모든 요소는 선택자로 사용가능</p>
</body>
