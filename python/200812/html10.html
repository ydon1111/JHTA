<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS(Cascade Style Sheet) */
        /* 적용할 디자인에 대해서 기술 */
        /* 선택자 { 속성 : 값 ;} */
        table {
            background-color: skyblue;
            text-align: center;
        }
        table, td {
            border : 1px solid red;
            border-collapse: collapse;
        }
        h1 {
            font-size: 10px;
        }
    </style>

</head>
<body>
    <h1>대박 핸드폰 싸요싸</h1>
    <!-- 2행 2열짜리표 너비 300 , 태두리 1 1~4 -->
    <table  width="800px">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    
    <!-- 3행3열짜리 표 너비 300 테두리 1 1~9 -->
    <table  width="800px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
